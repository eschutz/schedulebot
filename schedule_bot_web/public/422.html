<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/application.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>ScheduleBot | 422</title>
    <link rel="icon" href="/assets/compressed/icon.png">
    <style media="screen">
    body {
      background-color: #f5f8fa;
    }
    .logo-container {
      width: 37.5%;
    }
    .title {
      float: right;
    }
    .icon-wrapper {
      float: left;
    }
    .error-box {
      background: white;
      border: 5px solid #dd2e44;
      border-radius: 0 0 10px 10px;
      width: 50%;
      padding: 10px;
      text-align: center;
      color: #333;
    }
    .error-header {
      font-size: 2em;
      font-weight: bold;
      border-bottom: 2px solid #ba1e32;
      margin-left: 5px;
      margin-right: 5px;
    }
    .docs-button {
      background-color: #dd2e44;
      color: white;
    }
    .button-link:hover {
      all: unset !important;
    }
    .docs-button:hover {
      background-color: #d02238;
      color: #f2f2f2;
    }
    .docs-button:active,
    .docs-button:focus,
    .docs-button:active:focus,
    .docs-button:active:hover {
      background-color: #ba1e32;
      color: #e6e6e6;
      outline: none;
    }
    .error-body {
      font-size: 1.2em;
      font-weight: bold;
      padding: 20px;
    }
    .buttons {
      padding-top: 10px;
    }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12 title-banner">
        <div class="center-block logo-container">
            <img src="/assets/compressed/icon.png" class="icon-wrapper">
            <div class="title">
              ScheduleBot
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="center-block error-box">
          <div class="error-header">
            Oops! Error: 422
          </div>
          <div class="error-body">
            The change you wanted was rejected. Try one of these:
            <div class="buttons">
              <a href="/" class="button-link">
                <button type="button" class="btn btn-default docs-button">Home</button>
              </a>
              <a href="/getting-started" class="button-link">
                <button type="button" class="btn btn-default docs-button">Getting Started</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
